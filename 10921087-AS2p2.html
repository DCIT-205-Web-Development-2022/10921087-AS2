    <h3>Visitor's Form</h3>
    <fieldset>
        <legend>Please provide your information before leaving:</legend>

        <p>  Kindly fill the form below.</p>

        <form>
            <label for="visitorName">Name:</label><br>
            <input type="text" id="visitorName" name="visitorName" placeholder="Fullname">><br>
            <label for="visitorAge">Age:</label><br>
            <input type="text" id="visitorAge" name="visitorNum" ><br>
            <label for="visitorNum">Telephone Number:</label><br>
            <input type="text" id="visitorNum" name="visitorNum" placeholder="number">><br><br>

            <p>
                <fieldset>
                    <legend>Gender</legend>
                    <input type="radio" id="Male" name="gender" value="Male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label><br>
                </fieldset>

                <br><br>
            </p>

            <label for="visitorID">Mode of Identification:</label>
            <select id=visitorID name="visitorID">
            <option value="blank">        </option>
            <option value="National ID">National ID</option>
            <option value="Student ID">Student ID</option>
            <option value="NHIS">NHIS</option>
            <option value="Driver's license">Driver's license</option>
            <option value="Voter's ID">Voter's ID</option>
        </select>


            <label for="IDnumber">ID Number:</label>
            <input type="text" id=IDnumber name="IDnumber"><br><br>



            <input type="submit" value="Submit" required>

            <input type="reset" value="reset" required>
    </fieldset>
